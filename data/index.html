<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Contador</h1>
    <div class="counter">
      <button id="increment-btn" class="btn">+</button>
      <span id="counter-value" class="value">0</span>
      <button id="decrement-btn" class="btn">-</button>
    </div>
    <div class="leds">
      <div id="zero-led" class="led"></div>
      <div id="increment-led" class="led"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
